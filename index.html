<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    
    <!-- css -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>

    <!-- moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
</head>
<body>
    
    <div class="container">

        <br>

        <!-- title area -->
        <div class="jumbotron">
            <h1 class="text-center">Train Scheduler</h1>
            <h3 class="text-center">Check on trains or add your own!</h3>
        </div>

        <!-- current trains -->
        <div class="row">
            <div class="col-lg-12">
              <div class="card" id="header-card">
                <div class="card-header">
                  <h3 class="text-center">
                    <strong>Current Trains:</strong></h3>
                </div>
              </div>
            </div>
          </div>

          <!-- current train table -->
          <div class="row">
            <div class="col-lg-12">
              <div class="card" id="timetable-card">
                <div class="card-body">
                  <div class="row">

                    <div class="col-sm-1"></div>

                    <div class="col-sm-2" id="train">
                        <h5>Train Name</h5>
                        <p>Bipolar Express</p>
                    </div>
                    <div class="col-sm-2" id="dest">
                        <h5>Destination</h5>
                        <p>Lincoln, NE</p>
                    </div>
                    <div class="col-sm-2" id="freq">
                        <h5>Frequency (min)</h5>
                        <p>60</p>
                    </div>
                    <div class="col-sm-2" id="next">
                        <h5>Next Arrival</h5>
                        <p id="ex-next-train"></p>
                    </div>
                    <div class="col-sm-2" id="min">
                        <h5>Minutes Away</h5>
                        <p id="ex-mins-away"></p>
                    </div>

                    <div class="col-sm-1"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <br>

        <!-- new train -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card" id="header-card">
                    <div class="card-header">
                        <h3 class="text-center">
                            <strong>New Train:</strong></h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-10 offset-md-1">
                                <form>
                                    <div class="form-group row">
                                        <label for="train-name">Train Name</label>
                                        <input class="form-control" id="new-train" type="text" maxlength="18">
                                    </div>
                                    <div class="form-group row">
                                        <label for="destination">Destination</label>
                                        <input class="form-control" id="new-dest" type="text" maxlength="18">
                                    </div>
                                    <div class="form-group row">
                                        <label for="first-train">First Train Time (HH:MM)</label>
                                        <input class="form-control" id="new-time" type="time">
                                    </div>
                                    <div class="form-group row">
                                        <label for="frequency">Frequency (min)</label>
                                        <input class="form-control" id="new-freq" type="number" maxlength="4">
                                    </div>
                                    <button class="btn btn-primary" id="submit" type="submit">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br>

    </div>



    <!-- Javascript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
